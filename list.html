<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="css/list.css">
</head>

<body>

    <!-- INTRO -->

    <!-- We already know from previous html studies that there are various ways of listing items: Unordered lists(which doesn't list items in an orderly manner whether ascending or descending.), ordered lists(which is the opposite of unordered lists, listing items in an orderly manner whether ascending or descending and maximum or minimum), descriptive lists(gives details about each list item). We shall only work with the previous two type of lists. -->
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>
</body>

</html>
