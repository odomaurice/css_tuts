<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards</title>
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Anna</a>
            <a href="#profile2">Maurice</a>
            <a href="#profile3">Joe</a>

        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1.png" alt="Anna coder" width="500" height="500">
                <figcaption>Anna coder</figcaption>
            </figure>
            <p>I code stuff.</p>

        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2.png" alt="Maurice designer" width="500" height="500">
                <figcaption>Maurice designer</figcaption>
            </figure>
            <p>I design stuff.</p>

        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3.png" alt="Joe Dev rel" width="500" height="500">
                <figcaption>Joe <span class="nowrap">Dev rel</span></figcaption>
            </figure>
            <p>I teach stuff.</p>

        </article>
    </main>
    <footer>
        <p>&copy; Alpha Co.</p>
    </footer>

</body>

</html>
