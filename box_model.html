<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:Box model</title>
    <link rel="stylesheet" href="css/box_model.css">
</head>
<body>
    <!-- INTRO -->
    <!-- We use Box model to refer to a box-like figure that wraps around every html element. It consists of margins, borders, paddings and the actual content(the content box where texts and images appear). We can already see by the name 'box' that it's a square-like layout comprising of four sides: the top, right, bottom and left, moving in a clockwise direction. The paddings encloses the actual content and is referred to as the space between the actual content and the borders. After the paddings, comes the borders, then at the outermost level are the margins. -->
     
        <header class="container">
        <h1>CSS Box Model</h1>
    </header>
    <main class="container">
       
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque molestiae sapiente dignissimos voluptates ipsum ipsam nostrum eos iure temporibus facere, odio illum similique reprehenderit qui culpa possimus aut. Provident, tempore.</p>

            <div class="circle"></div>
       
    </main>
   

</body>
</html>
